# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      run: |
        sudo apt-get update && sudo apt-get -y install libopenmpi-dev openmpi-bin graphviz
        pip install --upgrade pip wheel
        pip install .[all] pytest pytest-mock codecov pytest-cov h5py pyyaml mockmpi dask[distributed]
        pip install --no-deps git+https://github.com/joezuntz/dask-mpi

    - name: Tests
      run: |
        ceci tests/test.yml
        ceci --dry-run tests/test.yml
        ceci --flow-chart test/test-flow.png tests/test.yml
        pytest --cov=ceci
        # add a test with the memory monitor and profiling switched on
        python3 -m ceci_example PZEstimationPipe   --DM=./tests/inputs/dm.txt   --fiducial_cosmology=./tests/inputs/fiducial_cosmology.txt   --config=./tests/config.yml   --photoz_pdfs=./tests/outputs/photoz_pdfs.txt --memmon=1 --cprofile=profile.stats


    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1

