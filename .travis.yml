language: python
python:
  - "3.6"

before_install:
  - pip install git+git://github.com/EiffL/python-cwlgen.git
  - pip install cwltool

install:
  - python setup.py install

script:
  - export PYTHONPATH=$PYTHONPATH:$PWD
  - ceci test/test.yml test/config.yml
  # Now testing some CWL magic
  - mkdir cwl
  - ceci --export-cwl cwl test/test.yml test/config.yml
  - cwltool cwl/pipeline.cwl cwl/cwl_inputs.yml
